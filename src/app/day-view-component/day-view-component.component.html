<div class="dayview">
  <div class="flex justify-center items-center">
    <button class=" text-white px-2 py-1" (click)="previousDate()">
      <img src="../../assets/mingcute_arrows-left-fill.svg" alt="Previous">
    </button>
    <p class="mx-4 font-mono font-normal" *ngIf="date$ | async as date">{{ date | date:'d MMMM y' }}</p>
    <button class=" text-white px-2 py-1" (click)="nextDate()">
      <img src="../../assets/mingcute_arrows-right-fill.svg" alt="Next">
    </button>
  </div>
  
  <div class="flex justify-center my-3 slots">
    <div class="w-full sm:w-3/4 md:w-1/2 lg:w-1/3 xl:w-1/4">
      <app-timeslot 
        [startTime]="'10:00'" 
        [endTime]="'11:30'" 
        [activity]="morningActivity"
        [date]="date$ | async">
      </app-timeslot>
  
      <app-timeslot 
        [startTime]="'13:30'" 
        [endTime]="'15:00'"
        [activity]="afternoonActivity"
        [date]="date$ | async">
      </app-timeslot>
  
      <app-timeslot 
        [startTime]="'17:30'" 
        [endTime]="'19:00'" 
        [activity]="eveningActivity"
        [date]="date$ | async">
      </app-timeslot>
    </div>
  </div>
</div>
