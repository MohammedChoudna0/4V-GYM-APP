<div class="w-[17rem] h-[15rem] bg-zinc-300 my-0 mx-0 py-0 px-0">
    <div class="flex justify-between">
        <button class="w-10 h-10 relative mt-5 ml-5" (click)="eliminar()">
            <img src="../../../../assets/ph_trash-fill.svg" alt="Eliminar" />
        </button>
        <button class="w-10 h-10 relative mt-5 mr-5" (click)="editar()">
            <img src="../../../../assets/ic_round-edit.svg" alt="Editar" />
        </button>
    </div>               
    <div class="flex-1 text-center flex flex-col items-center">
        <div class="h-1/2 w-1/3 overflow-hidden">
            <img [src]="monitor.imageUrl || '../../../../assets/Vector.svg'" alt="icono_monitor" class="object-contain w-full h-full mb-2">
        </div>
            
        <div class="font-normal">{{ monitor.name }}</div>
        <p class="font-normal">{{ monitor.email }}</p>
        <p class="font-normal">{{ monitor.phone }}</p>
    </div>        
</div>
